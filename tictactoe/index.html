<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <div class="container">
        <div class="row-1">
            <div id="cell_1">
                <button class="cell-buttons" value="0" onclick="playerTurn(this.value)"></button>
            </div>

            <div id="cell_2" class="mid-col">
                <button class="cell-buttons" value="1" onclick="playerTurn(this.value)"></button>
            </div>

            <div id="cell_3">
                <button class="cell-buttons" value="2" onclick="playerTurn(this.value)"></button>
            </div>
        </div>

        <div class="row-2 mid-row">
            <div id="cell_4">
                <button class="cell-buttons" value="3" onclick="playerTurn(this.value)"></button>
            </div>

            <div id="cell_5" class="mid-col">
                <button class="cell-buttons" value="4" onclick="playerTurn(this.value)"></button>
            </div>

            <div id="cell_6">
                <button class="cell-buttons" value="5" onclick="playerTurn(this.value)"></button>
            </div>
        </div>

        <div class="row-3">
            <div id="cell_7">
                <button class="cell-buttons" value="6" onclick="playerTurn(this.value)"></button>
            </div>

            <div id="cell_8" class="mid-col">
                <button class="cell-buttons" value="7" onclick="playerTurn(this.value)"></button>
            </div>
            
            <div id="cell_9">
                <button class="cell-buttons" value="8" onclick="playerTurn(this.value)"></button>
            </div>
        </div>
    </div>
        
    <span id="winner_heading"></span>
    <span id="alert_message">refresh the page to restart</span>

    <script src="script.js"></script>
</body>
</html>
