<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table id="table">
            <tr>
                <td>
                    <button class="game-cell" id="cell_1" value="1" onclick="playerTurn(this.value)"></button>
                </td>
                <td class="mid-col">
                    <button class="game-cell" id="cell_2" value="2" onclick="playerTurn(this.value)"></button>
                </td>
                <td>
                    <button class="game-cell" id="cell_3" value="3" onclick="playerTurn(this.value)"></button>
                </td>
            </tr>
            <tr>
                <td class="mid-row">
                    <button class="game-cell" id="cell_4" value="4" onclick="playerTurn(this.value)"></button>
                </td>
                <td class="mid-col mid-row">
                    <button class="game-cell" id="cell_5" value="5" onclick="playerTurn(this.value)"></button>
                </td>
                <td class="mid-row">
                    <button class="game-cell" id="cell_6" value="6" onclick="playerTurn(this.value)"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="game-cell" id="cell_7" value="7" onclick="playerTurn(this.value)"></button>
                </td>
                <td class="mid-col">
                    <button class="game-cell" id="cell_8" value="8" onclick="playerTurn(this.value)"></button>
                </td>
                <td>
                    <button class="game-cell" id="cell_9" value="9" onclick="playerTurn(this.value)"></button>
                </td>
            </tr>
        </table>
    </div>
        
    <span id="winner-heading"></span>

    <script src="script.js"></script>
</body>
</html>
