<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table id="table">
            <tr>
                <td>
                    <div class="game-cell"></div>
                </td>
                <td class="mid-col">
                    <div class="game-cell"></div>
                </td>
                <td>
                    <div class="game-cell"></div>
                </td>
            </tr>
            <tr>
                <td class="mid-row">
                    <div class="game-cell"></div>
                </td>
                <td class="mid-col mid-row">
                    <div class="game-cell"></div>
                </td>
                <td class="mid-row">
                    <div class="game-cell"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="game-cell"></div>
                </td>
                <td class="mid-col">
                    <div class="game-cell"></div>
                </td>
                <td>
                    <div class="game-cell"></div>
                </td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
